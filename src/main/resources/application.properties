spring.application.name=ss_2022_c13_e1
spring.datasource.url=jdbc:mysql://localhost:3306/ss_lesson13
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# makes sure that schema.sql runs after Hibernate creates the schema
spring.jpa.defer-datasource-initialization=true
# ensures schema.sql runs even if you're not using an embedded DB
spring.sql.init.mode=always
logging.level.org.springframework.security=DEBUG
